<div style="margin-top: 20px; margin-bottom: 20px;"  class="align-items-center justify-content-center">
    <p-header layout="row" layout-margin style="
        background-color: #FFEEE0;
        height: 3.5em;
        display: flex;
        align-items: center;"
        class="grid">
        <div flex style="margin-left: 5px; font-size: 1.5em;" class="col">Recommended</div>
    </p-header>

    <div style="box-shadow: 0px 1px 4px 0px #00000040;">
        <div class="grid my-1" style="padding: 10px;">
            @for(item of recommended; track item.name){
                <div class="card col-3 relative"style="padding: 30px;" >
                    <div style="background-color: #FF4D00; width: 95px; height: 20px;" class="absolute_recommend_product">
                        <b style="color: white; margin-left: 5%; font-size: 12px;">สินค้าขายดี</b>
                    </div>
                    <p-card [style]="{ width: '100%'}">
                        <img alt="Card" src={{item.image}} style="width: 100%; height: 100%;" />
                        <div style="margin-top: 10px;" class="mx-1">
                            <div style="margin-bottom: 15px;">
                                <span style="font-size: 20px;">{{item.name}}</span>
                            </div>

                            <div style="background-color: #FF4D00; width: 45%;">
                                <b style="color: white; margin-left: 5%;">โค้ดส่วนลด</b>
                            </div>
                            <b style="color: #FF4D00;">฿{{item.price}}</b>
                        </div>
                        <div style="float: right;">
                            <p-rating [ngModel]="item.rating" [cancel]="false" [readonly]="true"/>
                        </div>
                    </p-card>
                </div>
        }
        </div>
        <div style="display:flex; justify-content: center;" >
            <p-button label="See More" [style]="{'background': 'linear-gradient(90deg, #FF4D00 0%, #FD6108 18.34%, #FB7E14 52.59%, #F99D20 100%)', 'border':'none', 'width':'350px', 'margin-bottom':'20px'}" />
        </div>
        
    </div>
</div>
