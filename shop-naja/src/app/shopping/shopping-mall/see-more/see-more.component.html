<div style="margin: 20px 100px 20px 100px;" class="align-items-center justify-content-center">
    <p-header layout="row" layout-margin style="
        background-color: #FFEEE0;
        height: 3.5em;
        display: flex;
        align-items: center;"
        class="grid">
        <div flex style="margin-left: 5px; font-size: 1.5em;" class="col">Shopping Mall</div>
        <div class="col-2 col-offset">
            <span flex style="margin-left: 5px; font-size: 1em; float: right;">Total number of product : {{total}} item</span>
        </div>
    </p-header>   

        <div class="grid my-1" style="box-shadow: 0px 1px 4px 0px #00000040;">
            @for(item of shoppingMall; track item.name; let idx = $index){
                    <div class="col-6" style="padding-left: 20px; padding-right: 20px;">
                        <p-card [style]="{'height': '250px'}" >
                            <div class="flex">
                                <div>
                                    <img alt="Card" style="height: 150px; width: 150px; align-items: center;" src={{item.image}} />
                                </div>
                                <div style="width: 100%; margin-left: 10px;" >
                                    <div class="flex justify-content-between">
                                        <div style="background-color: #FF4D00; width: 95px; height: 20px;">
                                            <b style="color: white; margin-left: 5%; font-size: 12px;">สินค้าขายดี</b>
                                        </div>
                                        <div></div>
                                    </div>
                                    <div style="margin-top: 5px;">{{item.name}}</div>
                                </div>
                            </div>
                        </p-card>
                    </div>
            }
        </div>

</div>
